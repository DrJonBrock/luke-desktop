name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.11.0'
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.83.0
        override: true
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Run tests
      run: npm test